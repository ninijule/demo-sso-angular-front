<p>home works!</p>
<div>
  {{ this.name }}
  <div *ngFor="let job of jobs">
    <span>{{ job.name }}</span>
  </div>
</div>

<ag-grid-angular
  (cellClicked)="onCellClicked($event)"
  (gridReady)="onGridReady($event)"
  [animateRows]="true"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="jobs"
  [rowSelection]="'multiple'"
  class="ag-theme-alpine"
  style="width: 100%; height: 100%"
></ag-grid-angular>
