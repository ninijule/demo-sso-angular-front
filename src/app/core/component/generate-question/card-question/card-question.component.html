<div *ngFor="let tech of technos">
  <h3>Question sur la technology : {{tech.name}}</h3>

  <mat-card *ngFor="let question of tech.questions">
    <mat-card-header>
      <mat-card-title>{{question.ask}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{question.answer}}
    </mat-card-content>
  </mat-card>
</div>
