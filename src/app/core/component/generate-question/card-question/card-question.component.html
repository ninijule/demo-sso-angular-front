<div *ngFor="let tech of technos" class="flex column align gap-8">
  <h3>{{tech.name}}</h3>

  <mat-card *ngFor="let question of tech.questions" class="card">
    <mat-card-header>
      <mat-card-title>{{question.ask}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{question.answer}}
    </mat-card-content>
  </mat-card>
</div>
