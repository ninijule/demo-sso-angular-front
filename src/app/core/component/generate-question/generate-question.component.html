<form (ngSubmit)="onSubmit()" [formGroup]="jobForm">
  <h4>Générateur de question pour un entretien</h4>
  <div>
    <mat-form-field>
      <mat-label>Choisir le job</mat-label>
      <mat-select (selectionChange)="getSelectedEventJob($event)" [formControl]="jobControl" id="job" name="job">
        <mat-option *ngFor="let job of jobs" [value]="job.name">
          {{job.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Choisir les compétences</mat-label>
      <mat-select (selectionChange)="getSelectedEventSkills($event)" [formControl]="skillsControl"
                  id="skills" multiple name="skills">
        <mat-option *ngFor="let skill of skills" [value]="skill.id">
          {{skill.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Choisir les technologies</mat-label>
      <mat-select [formControl]="technologiesControl" id="technology" multiple name="technology">
        <mat-option *ngFor="let technology of technologies" [value]="technology.name">
          {{technology.name}} {{technology.version}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-slider [formControl]="numberOfQuestionsSlider" discrete max="50" min="0" name="numberOfQuestionsSlider"
              ngDefaultControl showTickMarks step="1">
    <input matSliderThumb>
  </mat-slider>


  <button color="primary" mat-button type="submit">Generate</button>
</form>

<app-card-question [numberOfQuestions]="this.numberOfQuestionsSlider.value" [technos]="this.questions"/>
