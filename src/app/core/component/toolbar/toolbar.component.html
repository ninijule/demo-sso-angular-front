<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
          [matMenuTriggerFor]="belowMenu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button (click)="login()" mat-menu-item>Login</button>
    <a routerLink="/home" mat-menu-item>Home</a>
    <a *ngIf="token" routerLink="/profile" mat-menu-item>Hello {{name}}</a>
    <a (click)="logout()" mat-menu-item>DÃ©connexion</a>
  </mat-menu>
  <span>My App</span>
  <span class="example-spacer"></span>
  <a mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>person</mat-icon>
  </a>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
